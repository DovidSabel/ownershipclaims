<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
    }
    h1, h2 {
        text-align: center;
        color: #4CAF50;
    }
    form {
        max-width: 400px;
        margin: 20px auto;
        padding: 10px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }
    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #info-display {
        max-width: 400px;
        margin: 20px auto;
        background: #fff;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
    <title>Owner Info</title>
</head>
<body>
    <h1>Item Contact Info</h1>
    <h2>Enter Owner Info</h2>
<form id="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your Name" required>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" placeholder="Your Phone Number" required>
    <button type="submit">Submit</button>
</form>

<h2>Owner's Contact Information</h2>
<div id="info-display">
    <!-- This will show the stored contact info -->
</div>
<script>
    const contactForm = document.getElementById('contact-form');
    const infoDisplay = document.getElementById('info-display');

    contactForm.onsubmit = (e) => {
        e.preventDefault();

        // Get values from the form
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;

        // Save the info locally (for now)
        localStorage.setItem('ownerName', name);
        localStorage.setItem('ownerPhone', phone);

        // Display the saved info
        infoDisplay.innerHTML = `<p>Name: ${name}<br>Phone: ${phone}</p>`;

        // Hide the form after submission
        contactForm.style.display = 'none';
    };

    // Check if info exists and display it
    const savedName = localStorage.getItem('ownerName');
    const savedPhone = localStorage.getItem('ownerPhone');
    if (savedName && savedPhone) {
        infoDisplay.innerHTML = `<p>Name: ${savedName}<br>Phone: ${savedPhone}</p>`;
        contactForm.style.display = 'none';
    }
</script>

    <div id="info-display"></div>
    <form id="contact-form" style="display:none;">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="phone" placeholder="Your Phone Number" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
