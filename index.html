<!DOCTYPE html>
<html>
<head>
    <title>Owner Info</title>
</head>
<body>
    <h1>Item Contact Info</h1>
    <h2>Enter Owner Info</h2>
<form id="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your Name" required>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" placeholder="Your Phone Number" required>
    <button type="submit">Submit</button>
</form>

<script>
    const contactForm = document.getElementById('contact-form');
    const infoDisplay = document.getElementById('info-display');

    contactForm.onsubmit = (e) => {
        e.preventDefault();

        // Get values from the form
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;

        // Save the info locally (for now)
        localStorage.setItem('ownerName', name);
        localStorage.setItem('ownerPhone', phone);

        // Display the saved info
        infoDisplay.innerHTML = `<p>Name: ${name}<br>Phone: ${phone}</p>`;

        // Hide the form after submission
        contactForm.style.display = 'none';
    };

    // Check if info exists and display it
    const savedName = localStorage.getItem('ownerName');
    const savedPhone = localStorage.getItem('ownerPhone');
    if (savedName && savedPhone) {
        infoDisplay.innerHTML = `<p>Name: ${savedName}<br>Phone: ${savedPhone}</p>`;
        contactForm.style.display = 'none';
    }
</script>

<h2>Owner's Contact Information</h2>
<div id="info-display">
    <!-- This will show the stored contact info -->
</div>
    <div id="info-display"></div>
    <form id="contact-form" style="display:none;">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="phone" placeholder="Your Phone Number" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
